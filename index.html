
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cronograma de Estudos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .dia {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 12px;
      margin-bottom: 10px;
    }
    .tema {
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .subtopico {
      display: flex;
      align-items: flex-start;
      margin-bottom: 8px;
      margin-left: 20px;
    }
    .subtopico input {
      margin-right: 10px;
      margin-top: 4px;
    }
    .subtopico label {
      flex: 1;
      line-height: 1.4;
      cursor: pointer;
    }
    .acoes-tema {
      margin-left: 20px;
      margin-top: 10px;
      display: none;
    }
    .acoes-tema a {
      margin-right: 12px;
      color: #0066cc;
      text-decoration: none;
    }
    .acoes-tema a:hover {
      text-decoration: underline;
    }
    .mostrar {
      display: block !important;
    }
    .checkmark {
      margin-left: 6px;
      color: green;
    }
    .subtopicos {
      display: none;
    }
    .subtopicos.mostrar {
      display: block;
    }
    .importante {
  background-color: #fff8b3;
  border-left: 4px solid #ffd700;
  padding: 4px;
  font-weight: bold;
  border-radius: 4px;
}

  </style>
</head>
<body>

{ data: '25/06/2025', tema: `Conhecimentos Específicos – Execução e Tecnologia

      { data: '26/06/2025', tema: `Conhecimentos Gerais e Legislação Municipal

      { data: '27/06/2025', tema: `Conhecimentos Gerais e Legislação Municipal

      { data: '28/06/2025', tema: `Conhecimentos Gerais e Legislação Municipal
      – Clima, vegetação, relevo, hidrografia e solo

      – Desenvolvimento sustentável e problemas ambientais` },
      { data: '29/06/2025', tema: `Conhecimentos Gerais e Legislação Municipal 
      – Política, economia, sociedade, educação

      – Aspectos históricos e geográficos de Niterói` },
      { data: '30/06/2025', tema: `Língua Portuguesa 
      – Leitura e compreensão de textos variados

      { data: '01/07/2025', tema: `Língua Portuguesa

      { data: '02/07/2025', tema: `Língua Portuguesa

      { data: '03/07/2025', tema: `Língua Portuguesa

      { data: '04/07/2025', tema: `Raciocínio Lógico e Matemático

      { data: '05/07/2025', tema: `Raciocínio Lógico e Matemático 
      – Proposições, conectivos, negação, tabela-verdade

      { data: '06/07/2025', tema: `Noções de Informática 
      – Conceitos, vírus, backup, firewall, LGPD` },
      { data: '07/07/2025', tema: `Noções de Informática 
      – MS Office, Windows e Linux – atalhos e comandos` },
      { data: '08/07/2025', tema: `Revisão + Simulado conhecimentos específicos` },
      { data: '09/07/2025', tema: `Revisão + Simulado conhecimentos gerais e legislação municipal` },
      { data: '10/07/2025', tema: `Revisão + Simulado português` },
      { data: '11/07/2025', tema: `Revisão + Simulado raciocínio lógico` },
      { data: '12/07/2025', tema: `Revisão + Simulado informática` },
      { data: '13/07/2025', tema: `Revisão + Simulado geral provas anteriores` }
    ];
    const subtopicosImportantes = [
  "Conceito e importância",
  "Instrumentos de gestão urbana",
  "Participação popular",
  "Princípios de mobilidade urbana sustentável",
  "Leis Municipais, Estaduais e Federais pertinentes",
  "Objetivos e diretrizes",
  "Instrumentos jurídicos e urbanísticos",
  "Estudo preliminar, anteprojeto, projeto executivo",
  "Compatibilização de projetos",
  "Acústica, iluminação, ventilação e insolação",
  "Desenho universal e normas de acessibilidade",
  "Estimativas de custo",
  "Responsabilidades e estrutura de laudos",
  "Computação gráfica (AutoCAD, SketchUp, Revit)",
  "Constituição Federal de 1988 (arts. 1º a 14, 37 a 43, 196 a 200)",
  "Princípios fundamentais, administração pública, saúde pública",
  "Estatuto Social da Empresa de Infraestrutura e Obras de Niterói ION",
  "Leitura e compreensão de textos variados",
  "Modos de organização do discurso: descritivo, narrativo, argumentativo, injuntivo, expositivo, dissertativo",
  "Funções da linguagem",
  "Figuras de linguagem",
  "Coesão e coerência: mecanismos e efeitos de sentido",
  "Conectivos: classificação, uso e sentido",
  "Verbos: pessoa, número, tempo, modo, vozes verbais",
  "Pronomes: emprego, formas de tratamento, colocação",
  "Conjuntos (operações, diagramas)",
  "Porcentagem",
  "Médias (simples e ponderada)",
  "Proporcionalidade direta e indireta",
  "Sequências numéricas, de letras, palavras e figuras (identificação de padrões)",
  "Problemas de contagem: Princípio aditivo e multiplicativo",
  "Probabilidade: união de eventos, condicional e eventos independentes",
  "Conceitos, vírus, backup, firewall, LGPD",
  "MS Office, Windows e Linux – atalhos e comandos"
];

    const cont = document.getElementById('cronograma');

    cronograma.forEach((item, diaIndex) => {
      const d = document.createElement('div');
      d.className = 'dia';

      const linhas = item.tema.split('\n');
      const titulo = linhas[0];
      const subtitulos = linhas.slice(1);

      const temaHtml = `<div class="tema" onclick="toggleSubtopicos(${diaIndex})"><strong>${item.data}</strong>: ${titulo}</div>`;

      let subtopicoHtml = `<div class="subtopicos" id="subtopicos_${diaIndex}">`;

      subtitulos.forEach((sub, i) => {
        const id = `chk_${diaIndex}_${i}`;
        const texto = sub.replace(/^–\s*/, '').trim();
        const checked = localStorage.getItem(id) === 'true';
        const isImportante = subtopicosImportantes.some(imp => texto.includes(imp));

        subtopicoHtml += `
          <div class="subtopico ${isImportante ? 'importante' : ''}">
            <input type="checkbox" id="${id}" ${checked ? 'checked' : ''} onchange="salvarCheckbox('${id}')">
            <label for="${id}">${texto}</label>
            <span class="checkmark" id="check_${id}">${checked ? '✅' : ''}</span>
          </div>
        `;
      });

      // Verifica se o tema começa com "Revisão + Simulado"
      const isSimulado = titulo.toLowerCase().startsWith("revisão + simulado");

      // Define os links
      let acoesHtml = '';
      if (isSimulado) {
        const simuladoIndex = diaIndex - cronograma.findIndex(e => e.tema.toLowerCase().startsWith("revisão + simulado")) + 1;
        acoesHtml += `<a href="fazer_simulado${simuladoIndex}.html" target="_blank">Fazer questões</a>`;
      } else {
        acoesHtml += `
          <a href="ler_conteudo${12 + diaIndex}.html" target="_blank">Ler conteúdo</a>
          <a href="fazer_questoes${12 + diaIndex}.html" target="_blank">Fazer questões</a>
        `;
      }

      subtopicoHtml += `<div class="acoes-tema" id="acoes_tema_${diaIndex}">${acoesHtml}</div>`;
      subtopicoHtml += `</div>`;

      d.innerHTML = temaHtml + subtopicoHtml;
      cont.appendChild(d);
    });

    function toggleSubtopicos(dia) {
      const subtopicos = document.getElementById(`subtopicos_${dia}`);
      const acoes = document.getElementById(`acoes_tema_${dia}`);
      subtopicos.classList.toggle('mostrar');
      acoes.classList.toggle('mostrar');
    }

    function salvarCheckbox(id) {
      const checkbox = document.getElementById(id);
      const mark = document.getElementById(`check_${id}`);
      localStorage.setItem(id, checkbox.checked);
      mark.textContent = checkbox.checked ? '✅' : '';
    }

  </script>
</body>
</html>
